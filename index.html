<html ng-app='app'>
<head>
<title>Title</title>
 <link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>
<body>
	<div class="container-fluid" ng-controller="MyCtrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Hello World</h3>
			</div>
			<div class="panel-body">
				<input ng-model="texto" id="texto_input">
				<button class="btn btn-success" ng-click="Add()">Click</button>
				<ul id="lista">
					<li ng-repeat="frase in frases">{{frase}}</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
